spring:
  application:
    name: api-gateway
  config:
    import: "configserver:"

  cloud:
    config:
      uri: http://localhost:8888

management:
  tracing:
    sampling:
      probability: 1.0
  otlp:
    tracing:
      endpoint: http://localhost:4318/v1/traces
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    prometheus:
      enabled: true
  prometheus:
    metrics:
      export:
        enabled: true

otel:
  sdk:
    enabled: true
  exporter:
    otlp:
      endpoint: http://localhost:4317
      protocol: grpc
  resource:
    attributes:
      service.name: ${spring.application.name}